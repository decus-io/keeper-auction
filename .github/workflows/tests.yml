name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v2.1.2

      - name: Install truffle
        run: npm install -g truffle

      - name: Run tests
        run: |
          truffle test
